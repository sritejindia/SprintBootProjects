<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<div style="text-align: center">
    <h2 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]! If you see this you have successfully logged in :-)</h2>

    <form th:action = "@{/logout}" method="post">
        <input type="submit" value="Logout">
    </form>

</div>
</body>
</html>
